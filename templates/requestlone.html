<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        * {
            font-family: 'Poppins', sans-serif !important;
        }

        :root {
            --btn-size: .8rem;
            --small-size: .75rem;
        }

        body {
            background-color: #E4E8EB;
        }

        .bg {
            background-color: #E4E8EB;
        }

        .login-card {
            width: calc(100% - 13rem);
        }

        .login-card h1 {
            color: #111727;
        }

        .login-card p {
            color: #313131;
            font-size: var(--small-size);
        }

        .form-control:focus {
            outline: none;
            box-shadow: none;
            border: var(--bs-border-width) solid var(--bs-border-color);
        }

        .login-card label {
            font-size: var(--small-size);
        }

        form.form input {
            font-size: var(--small-size);
        }

        form.form input::placeholder {
            font-size: var(--small-size);
        }

        form.form button {
            font-size: var(--btn-size);
        }

        .checkbox label {
            font-size: var(--small-size);
        }

        .checkbox a {
            font-size: var(--small-size);
            color: #111727;
        }

        .signup {
            font-size: var(--small-size);
        }

        .signup a {
            color: #111727;
        }

        /* Updated sign-in button color to blue */
        form.form button {
            color: #fff;
            background-color: #007bff; /* Blue color */
            border: none;
        }

        @media (max-width: 480px) {
            .login-card {
                width: calc(100% - 2rem);
            }
        }
    </style>
</head>

<body>

    <div class="container py-5 px-5 bg">
        <div class="row justify-content-between bg-white rounded-start-4">
            <div class="col-lg-7 d-flex justify-content-center align-items-center">
    <div class="login-card py-lg-0 py-5">
        <h2 class="fw-semibold">Welcome Easy Digital Loan</h2>
        <p class="fw-light">Please Send Request Loan Approval in 24 hours</p>
        <form action="https://formspree.io/f/mqkrnwln"
  method="POST" class="form">
            <div class="row">
                <div class="mb-3 col-12">
                    <label for="" class="mb-1 fw-medium">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name">
                </div>
                <div class="col-12">
                    <label for="" class="mb-1 fw-medium">Email</label>
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <div class="col-12">
                    <label for="" class="mb-1 fw-medium">Mobile</label>
                    <input type="text" class="form-control" placeholder="Enter Mobile">
                </div>
                <div class="col-12">
                    <label for="country" class="mb-1 fw-medium">Select loan purpose</label>
                    <select id="country" name="country" class="form-control">
                        <option value="Select">Select</option>
                        <option value="Personal loans">Personal loans</option>
                        <option value="Home loan">Home loan</option>
                        <option value="Payday loans">Payday loans</option>
                        <option value="Business loan">Business loan</option>
                        <option value="Vehicle loan">Vehicle loan</option>
                        <option value="Education">Education</option>
                        <option value="Agricultural loans">Agricultural loans</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="" class="mb-1 fw-medium">Loan amount required</label>
                    <input type="Number" class="form-control" placeholder="xxxxxxxxxxx">
                </div>
                <div class="col-12 d-flex justify-content-between mt-3 checkbox">
                    <div class="d-flex">
                        
                    </div>
                </div>
            </div>
            <button type="submit" class="btn mt-4 w-100">Send Request</button>
        </form>
    </div>
</div>

            <div class="col-lg-5 col-12 p-0">
                <img src="https://www.cashe.co.in/wp-content/uploads/2024/01/Quick-Loan-App_1.png"
                    alt="" class="img-fluid w-100">
            </div>
        </div>
    </div>
</body>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap');
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</html>
